<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--link rel="stylesheet" href="{{ url_for('static', filename='asset_application.css') }}" /-->
  <!--link rel="stylesheet" href="{{ url_for('static', filename='application.css') }}" /-->
  <link rel="stylesheet" href="/static/asset_application.css">
  <link rel="stylesheet" href="/static/application.css">


</head>

<body class="bg-grey">

  <!-- Navbar -->




<nav>
  <a href="/">
    <img alt="Logo" src="static/lw-logo.svg" style="height: 30px;">
  </a>
  <div>
    <img id="avatar" src="static/null-person.png" style="height: 30px; width: 30px;" >
  </div>
</nav>



  <!-- Welcome card -->
  <div class="container center-content">
    <div class="card text-center">
      <h1 class="text" id="thank-you-title">Thank You!</h1>
      <p id="email-display">We've logged you in with the email: <strong></strong></p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user") || "Guest";
    const email = params.get("email") || "unknown@example.com";
    const avatar = params.get("avatar") || "static/null-person.png";

    document.getElementById("thank-you-title").textContent = `Thank You, ${user}!`;
    document.querySelector("#email-display strong").textContent = email;
    document.querySelector("#email-display strong").style.color = "#007bff";
    document.getElementById("avatar").src = avatar;
  </script>

</body>
</html>
