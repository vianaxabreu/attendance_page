<!DOCTYPE html>
<html>
<head>
  <title>Login with GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #24292e;

<body>
  <h1>Login with GitHub</h1>
  <button onclick="loginWithGitHub()">Login with GitHub</button>

  <script>
    function loginWithGitHub() {
      const githubAuthUrl = "https://github.com/login/oauth/authorize";
      const clientId = "Ov23liKCfP18ezZGnfV3"; 
      const redirectUri = "https://attendance-api-lw-906041588659.europe-west10.run.app/callback"; // Adjust for your repo
      const scope = "read:user user:email";

      const authUrl = `${githubAuthUrl}?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
